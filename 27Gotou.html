				<li class="title2">
					鬼殺隊事後處理部隊「隱」的成員，23歲。在柱合會議時把炭治郎叫醒的人就是他，在前往替吉原善後時又發現了與上弦戰鬥後力盡昏倒的炭治郎等人，並暗中吐嘈自己和這些人還真有緣。在炭治郎重傷住院的期間替他送上卡斯特拉蛋糕（長崎蛋糕）。單行本最終卷附錄說明子孫成為善逸的曾孫善照的同校學生。</li>
