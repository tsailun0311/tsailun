			<p align="center" class="eeeee">鎹鴉（かすがいがらす Kasugai Karasu）</p>
			<hr width="700" class="index1" />
			<ul>
				<li class="title2">配音 : 山崎巧（天王寺松衛門）、石見舞菜香（五加木/啾太郎）、高木涉、檜山修之、千葉進步（日本）；江志倫、錢欣郁、賈文安、于正昇（台灣）；翁兆德（Viu）、（TVB）（香港）</li>
				<li class="title2">
					用於與鬼殺隊總部聯繫的烏鴉，但善逸的啾太郎（麻雀）是一例外。各隊員都附有一隻，擁有極高智商，會用人語複述傳令（除了啾太郎），擁有自我意識，能夠對話。雖然從外表上看是無法區分的，但是各自的性格不同。</li>
			</ul>

<!-- 回到頂端按鈕 start -->
<script>
//<![CDATA[
(function () {
$("body").append("<img id='goTopButton' style='display: none; z-index: 5; cursor: pointer;' title='回到頂端'/>");
var img = "http://1.bp.blogspot.com/-zMfrIkyhlVs/Uh7FePoKU8I/AAAAAAAAHnA/WA0H_vbWAWc/s1600/go-top.png",
locatioin = 1/2, // 按鈕出現在螢幕的高度
right = 10, // 距離右邊 px 值
opacity = 0.3, // 透明度
speed = 500, // 捲動速度
$button = $("#goTopButton"),
$body = $(document),
$win = $(window);
$button.attr("src", img);
$button.on({
mouseover: function() {$button.css("opacity", 1);},
mouseout: function() {$button.css("opacity", opacity);},
click: function() {$("html, body").animate({scrollTop: 0}, speed);}
});
window.goTopMove = function () {
var scrollH = $body.scrollTop(),
winH = $win.height(),
css = {"top": winH * locatioin + "px", "position": "fixed", "right": right, "opacity": opacity};
if(scrollH > 20) {
$button.css(css);
$button.fadeIn("slow");
} else {
$button.fadeOut("slow");
}
};
$win.on({
scroll: function() {goTopMove();},
resize: function() {goTopMove();}
});
} )();
//]]>
</script>
<!-- 回到頂端按鈕 end, Design by WFU BLOG -->
