				<li class="title2">產屋敷耀哉之妻，27歲。神官的女兒，17歲時嫁給年僅13歲的產屋敷。擁有一頭白髮，容姿端麗的美人，被時透形容「美到如同白樺樹的妖精」。在產屋敷病重之際擔任柱合會議的
					代理主持人。在鬼舞辻找到產屋敷邸後，隨同耀哉和兩位女兒一同引爆炸藥身亡。在第二回人氣投票結果中，以20票獲得第70名。</li>
