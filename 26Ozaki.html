				<li class="title2">
					鬼殺隊士。村田的隊友，留著黑色馬尾的女性。接到烏鴉的指令後，與包含自己在內的十名隊員組成那田蜘蛛山討伐隊前往山林，然而在進入山林後沒多久，就被蜘蛛鬼「媽媽」以血鬼術絲線操控，最後遭對方扭斷脖子身亡。
					在鬼滅學園就讀高中二年山椒班，隸屬於網球部。
					在第二回人氣投票結果中，以11票獲得第88名。</li>
