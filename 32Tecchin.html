			<p align="center" class="eeeee">鐵地河原鐵珍（てっちかわはら てっちん Tecchikawahara Tecchin）</p>
			<hr width="700" class="index1" />
			<ul>
				<li class="title2">
					煉刀師之村村長，是甘露寺蜜璃和胡蝶忍的煉刀師。身型矮小，戴著火男面具，對炭治郎溫和有禮的態度十分讚賞並請他吃花林糖。當炭治郎對自己在戰鬥中一再毀壞刀一事道歉時，他卻反而認為真正的錯不在於炭治郎，而是「鍛造出一把鈍刀的鋼鐵塚」，並考慮要找別的鍛刀師來取代鋼鐵塚。喜歡年輕漂亮的女孩。</li>
