				<li class="title2">產屋敷家雙胞胎么女之一，輝利哉、雛依、日夏的妹妹。遺傳自母親的白髮及容貌，左側帶有多重花瓣的髮飾。在無慘逃入無限城後，陪同輝利哉指引鬼殺隊士作戰，在輝利哉自責慌張時打了他一巴掌，讓其重新振作起來。無慘被消滅後，協助輝利哉舉行最後一次「柱合會議」，並向義勇與實彌鞠躬感謝他們長期以來的付出。</li>
