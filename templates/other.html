{% extends "base.html" %}
{% block content %}
<p><span class="big">特殊造型旋轉中心</span></p>
<div class="container-fluid">
    <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-4 row-cols-xl-6">
        <div class="col">單一面中心旋轉180度
            <div class="cube">
                <script>AnimCube3("hint=0&supercube=1&move=Ra U2 Ra' U Ra U2 Ra' U")</script>
            </div>
        </div>
        <div class="col">相鄰兩面中心旋轉90度
            <div class="cube">
                <script>AnimCube3("hint=0&supercube=1&move=Us' Rs Fs' U' Fs Rs' Us F")</script>
            </div>
        </div>
    </div>
</div>
<p><span class="big">二階速解Ortega</span></p>
<p style="margin-left: 2vw;"><strong>STEP1.底面</strong></p>
<div class="container-fluid">
    <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-4 row-cols-xl-6">
        <div class="col">
            <div class="cube">
                <script>AnimCube2("move=U R2 U' R2'&facelets=4444wwww4r4r4o4o44bb4g4g")</script>
            </div>
        </div>
        <div class="col">
            <div class="cube">
                <script>AnimCube2("move=R U R U' R2'&facelets=4444wwww4r4r4o4o44bb4g4g")</script>

        </div>

    </div>
</div>

        <div class="col">03：Ortega獨有

                <script>AnimCube2("move=R2 U2 R U2 R2&facelets=yyyywwww4r4r4o4o44bb4g4g")</script>

        </div>

    </div>

<p style="margin-left: 2vw;"><strong>STEP3.PBL</strong></p>
<div class="container-fluid">
    <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-4 row-cols-xl-6">
        <div class="col">對角
            <div class="cube">
                <script>AnimCube2("move=R U2 R' U' R U2 L' U R' U' L")</script>

        </div>

        </div>

            <div class="cube">
                <script>AnimCube2("move=R2 F2 R2")</script>
            </div>
        </div>
        <div class="col">斜角/對角
            <div class="cube">
                <script>AnimCube2("move=R2 U R2 U' R2 U R2 U' R2")</script>

        </div>
        <div class="col">對角/斜角

    </div>
</div>

<div class="container-fluid">

            <div class="cube">

            </div>
        </div>
        <div class="col">對邊互換
            <div class="cube">
                <script>AnimCube4("move=2R2 U2 2R2 u2 2R2 2U2")</script>
            </div>
        </div>
    </div>
</div>
