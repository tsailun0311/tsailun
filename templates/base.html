<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#526d98">
    <meta property="og:image" content="/apple-touch-icon.png" />
    <meta name="description" content="這個網站包含我的魔方整理和紀錄，無任何營收，主要練習架站。">
    <title>{{title}}</title>
    <link rel="icon" href="/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.less') }}" rel="stylesheet/less" type="text/css">
    <link href="{{ url_for('static', filename='manifest.json') }}" rel="manifest">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/AnimCube3.js') }}" type="text/javascript"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <div class="loading-wrapper">
        <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div class="top">
        <section class="top-nav">
            <div>
                <a href="#mainer">蔡倫魔方</a>
            </div>
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
            {% set menu = [["/","/special", "/lbl", "/cross", "/f2l", "/oll", "/pll", "/other",],
            ["首頁","花式", "LBL", "CROSS", "F2L", "OLL", "PLL","其它"]
            ] %}
            <ul class="menu">
                {% for i in range(8) %}
                <li><a href="{{menu[0][i]}}">{{menu[1][i]}}</a></li>
                {% endfor %}
            </ul>
        </section>
    </div>
    <a style="display:scroll;position:fixed;bottom:0px;right:5px;" href="#" title="" onFocus="if(this.blur)this.blur()">
        <img alt='' border='0' onmouseover="this.src='./conan/topafter.jpg'" src="./conan/topbefore.jpg"
            onmouseout="this.src='./conan/topbefore.jpg'" />
        <img alt='' border='0' onmouseover="this.src='./conan/Topafter.jpg'" src="./conan/Topbefore.jpg"
            onmouseout="this.src='./conan/Topbefore.jpg'" />
    </a>
    <div id="mainer">
        {% block content %}{% endblock %}
    </div>
    <script>
        $(document).ready(function () {
            $(".loading-wrapper").fadeOut(500);
        });
        var scrollLinks = document.querySelectorAll('.click');
        scrollLinks.forEach(function (link) {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                var targetId = link.getAttribute('href').substring(1);
                var targetSection = document.getElementById(targetId);
                var targetOffset = targetSection.offsetTop;
                window.scrollTo({
                    top: targetOffset - 50,
                    behavior: 'smooth'
                });
            });
        });
        window.addEventListener("pageshow", function (event) {
            if (event.persisted) {
                const menuToggle = document.getElementById("menu-toggle");
                if (menuToggle) {
                    menuToggle.checked = false;
                }
            }
        });
    </script>
</body>
